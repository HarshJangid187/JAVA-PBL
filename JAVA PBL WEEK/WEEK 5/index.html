<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial;
    margin: 30px;
  }
  input, button {
    padding: 8px;
    margin: 5px 0;
  }
  #result {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Student Grade Tracker</h2>

<label>Enter Marks (0â€“100):</label><br>
<input id="marks" type="number" placeholder="Marks">
<button onclick="checkGrade()">Check Grade</button>

<p id="result"></p>

<script>
function checkGrade() {
  let m = document.getElementById("marks").value;
  let grade =
    m >= 90 ? "A" :
    m >= 80 ? "B" :
    m >= 70 ? "C" :
    m >= 60 ? "D" : "F";

  document.getElementById("result").innerText = "Grade: " + grade;
}
</script>

</body>
</html>
