<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial;
        margin: 40px;
    }
    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: -5px;
    }
</style>
</head>
<body>

<h2>Contact Form Validator</h2>

<form id="contactForm" onsubmit="validateForm(event)">
    <input type="text" id="name" placeholder="Your Name">
    <div class="error" id="nameError"></div>

    <input type="email" id="email" placeholder="Your Email">
    <div class="error" id="emailError"></div>

    <textarea id="message" placeholder="Your Message"></textarea>
    <div class="error" id="msgError"></div>

    <button type="submit">Submit</button>
</form>

<script>
function validateForm(event) {
    event.preventDefault(); 

    let name = document.querySelector("#name").value.trim();
    let email = document.querySelector("#email").value.trim();
    let msg = document.querySelector("#message").value.trim();

    let valid = true;

    
    document.querySelector("#nameError").textContent = "";
    document.querySelector("#emailError").textContent = "";
    document.querySelector("#msgError").textContent = "";


    if (name === "") {
        document.querySelector("#nameError").textContent = "Name is required";
        valid = false;
    }


    if (email === "") {
        document.querySelector("#emailError").textContent = "Email is required";
        valid = false;
    } else if (!email.includes("@") || !email.includes(".")) {
        document.querySelector("#emailError").textContent = "Enter a valid email";
        valid = false;
    }


    if (msg === "") {
        document.querySelector("#msgError").textContent = "Message cannot be empty";
        valid = false;
    }


    if (valid) {
        alert("Form Submitted Successfully!");
    }
}
</script>

</body>
</html>
